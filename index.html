<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I'm Sorry Bacha‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    }

    .card {
      background: white;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    h1 {
      color: #ff4b6e;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 15px;
      color: #333;
    }

    .from {
      text-align: right;
      font-weight: 600;
      color: #ff4b6e;
      margin-bottom: 20px;
    }

    button {
      background: #ff4b6e;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.2s;
    }

    button:hover {
      background: #ff1f4a;
      transform: scale(1.05);
    }

    /* ========= SLIDESHOW PAGE STYLES ========= */
    .memories {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe6ee, #ffd1dc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .slider {
      width: 90%;
      max-width: 350px;
      height: 420px;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      margin: 20px 0;
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .love-text {
      color: #ff2f68;
      font-size: 1rem;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <div class="card" id="sorryPage">
    <h1>I‚Äôm Sorry Bacha‚ù§Ô∏è</h1>
    <p>
      I know I hurt you, and I truly regret it.
      Please believe me when I say that you mean
      everything to me, and I promise to do better.
    </p>
    <div class="from">‚Äì Yours, Vishal</div>
    <button onclick="forgive()">Click if you forgive me ü•∫</button>
  </div>

  <!-- Background Music (starts after click) -->
  <audio id="music" loop>
    <source src="music/song.mp3" type="audio/mpeg">
  </audio>

  <script>
    function forgive() {
      // Start music
      const music = document.getElementById('music');
      music.play().catch(() => {});

      // Replace page with memories
      document.body.innerHTML = `
      <div class="memories">
        <h1>Thank you for forgiving me ‚ù§Ô∏è</h1>
        <div class="slider">
          <div class="slide active"><img src="pics/1.png" /></div>
          <div class="slide"><img src="pics/2.png" /></div>
          <div class="slide"><img src="pics/3.png" /></div>
          <div class="slide"><img src="pics/4.png" /></div>
        </div>
        <p class="love-text">Every picture here is a memory I want to relive forever with you üíñ</p>

        <audio autoplay loop>
          <source src="music/song.mp3" type="audio/mpeg">
        </audio>
      </div>`;

      setTimeout(startSlideshow, 100);
    }

    function startSlideshow() {
      const slides = document.querySelectorAll('.slide');
      let index = 0;

      setInterval(() => {
        slides[index].classList.remove('active');
        index = (index + 1) % slides.length;
        slides[index].classList.add('active');
      }, 1000); // change image every 1s
    }
  </script>

</body>
</html>
